    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<div id="gameContainer">
    <!--For flashing/Black screen-->
    <div id="overlappingDiv"></div>

    <!--Animation Script-->
    <canvas></canvas>
    <!--Battle UI-->
    <div id="battleUI">
        <!-- Enemy HP bar-->
        <div class="hpMenu" style="top: 50px; left: 50px;">
            <h1 id="enemyMonsterName"></h1>
            <div class="hpBar">
                <div class="backHPBar"></div>
                <div id="enemyHPBar"></div>
            </div>
        </div>

        <!-- My HP bar-->
        <div class="hpMenu" style="top: 330px; right: 50px;">
            <h1 id="myMonsterName"></h1>
            <div class="hpBar">
                <div class="backHPBar"></div>
                <div id="myHPBar"></div>
            </div>
        </div>

        <!--Attack Menu-->
        <div id="attackMenu">
            <div id="battleDialog">
            </div>
            <div id="attacksBox">
            </div>
            <div id="attackTypeDiv">
                <h1 id="attackType">Attack Type</h1>
            </div>
        </div>

    </div>
</div>
