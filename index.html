<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            background-color: black;
        }
        
        h1 {
            margin: 0;
            font-size: 16px;
        }
        
        button {
            border: 0;
            font-size: 16px;
        }
        
        button:hover {
            background-color: lightgreen;
            cursor: pointer;
        }
    </style>
</head>
<div style="display: inline-block; position: relative;">
    <!--For flashing screen-->
    <div id="overlappingDiv" style="
        background-color:red;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        ">
    </div>

    <!-- Enemy HP bar-->
    <div style="
        background-color: white;
        width:250;
        position: absolute;
        top: 50px;
        left: 50px;
        border: 4px black solid;
        padding: 12px;
        ">
        <h1>Draggle</h1>
        <div style="position: relative;">
            <div style="height: 5px; background-color: red; margin-top: 10px;"></div>
            <div id="enemyHPBar" style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"></div>
        </div>
    </div>

    <!-- My HP bar-->
    <div style="
        background-color: white;
        width:250;
        position: absolute;
        top: 330px;
        right: 50px;
        border: 4px black solid;
        padding: 12px;
        ">
        <h1>Emby</h1>
        <div style="position: relative;">
            <div style="height: 5px; background-color: red; margin-top: 10px;"></div>
            <div id="myHPBar" style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"></div>
        </div>
    </div>

    <!--Animation Script-->
    <canvas></canvas>
    <!--Attack Menu-->
    <div style="
    background-color: white;
    height: 140px;
    position: absolute;
    bottom: 0;
    left:0;
    right: 0;
    border-top: 4px black solid;
    display: flex;
    ">
        <div id="battleDialog" style="
        position: absolute;
        top:0;
        bottom:0;
        left:0;
        right: 0;
        background-color: white;
        padding:12px;
        display:none;
        cursor: pointer;
        ">
            asdfdsaf
        </div>
        <div id="attacksBox" style="
        width: 66.66%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        ">
        </div>
        <div style="
        display:flex;
        align-items:center;
        justify-content: center;
        width: 33.33%;
        border-left: 4px black solid;
        ">
            <h1>Attack Type</h1>
        </div>
    </div>
</div>
